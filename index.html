<style>
.respaldo-seccion {
    background: white;
    padding: 60px 0;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
}
.respaldo-container {
    max-width: 1100px;
    margin: auto;
    text-align: center;
}
.logo-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin-top: 30px;
    opacity: 0.8;
}
.logo-item {
    width: 140px;
    filter: grayscale(100%);
    transition: 0.4s;
    cursor: pointer;
}
.logo-item:hover {
    filter: grayscale(0%);
    transform: scale(1.1);
}
.logo-entidad {
    border-right: 2px solid var(--dorado);
    padding-right: 30px;
    margin-right: 30px;
}
.entidad-label {
    display: block;
    font-size: 11px;
    color: var(--marron-medio);
    margin-top: 5px;
    font-weight: bold;
}
</style>

<section class="respaldo-seccion">
    <div class="respaldo-container">
        <h3 style="color: var(--marron-oscuro); font-size: 1.5rem;">Instituciones y Empresas que Confían en Nosotros</h3>
        <p style="color: var(--dorado); font-weight: 600; letter-spacing: 1px;">RESPALDO PROFESIONAL & TRIBUTARIO</p>
        
        <div class="logo-grid">
            <div class="logo-entidad">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Sunat_logo.svg/1200px-Sunat_logo.svg.png" alt="SUNAT" class="logo-item" style="width: 120px;">
                <span class="entidad-label">ENTIDAD FISCALIZADORA</span>
            </div>
            
            <div class="logo-entidad">
                <img src="https://jdccpp.org.pe/images/logo_colegio.png" alt="Colegio de Contadores" class="logo-item" style="width: 80px;">
                <span class="entidad-label">CONTADORES COLEGIADOS</span>
            </div>

            <img src="https://logodownload.org/wp-content/uploads/2014/10/bcp-logo-0.png" alt="BCP" class="logo-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/BBVA_2019.svg/1200px-BBVA_2019.svg.png" alt="BBVA" class="logo-item">
            <img src="https://seeklogo.com/images/M/movistar-logo-79A46C9E32-seeklogo.com.png" alt="Movistar" class="logo-item" style="width: 100px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Logo_Interbank.png/1200px-Logo_Interbank.png" alt="Interbank" class="logo-item">
        </div>
    </div>
</section>

<script>
// Pequeño efecto para que los logos aparezcan suavemente al bajar
window.addEventListener('scroll', function() {
    let logos = document.querySelector('.logo-grid');
    let position = logos.getBoundingClientRect().top;
    let screen = window.innerHeight / 1.2;
    
    if(position < screen) {
        logos.style.opacity = "1";
        logos.style.transition = "opacity 1.5s ease-in";
    }
});
</script>
